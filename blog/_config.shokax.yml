# ShokaX Theme Configuration
# Documentation: https://docs.imlete.cn/ShokaX/

title: LengFengY's Blog
desc: A blog powered by Hexo and ShokaX
lang: zh-CN
# language: zh-CN

# 站點短名（顯示於頁首 artboard / 小字樣），請填入你想要的短名以替換預設的 testName
alternate: "LFY"

# Menus
menu:
  首页: /
  归档: /archives/
  标签: /tags/
  分类: /categories/

# Social Links
social:
  github: https://github.com/Yamada-Ryo4 || github || "#191717"
  twitter: https://x.com/Yamada_Ryoooo || twitter || "#00aff0"

# Ensure theme has fallback images to avoid build-time errors
index_images: []
image_list: []

# Use image_server to fetch random images from API
# Theme will append ?query parameter to each request for cache busting
# Image server URL will be called like: https://api.lixingyong.com/api/images?random_number

# Avatar (now stored locally under `source/_data/assets`)
avatar: 211214033.jpg

# Sidebar configuration
sidebar:
  avatar: 211214033.jpg

# Cover
# cover: /images/cover.jpg

# Footer
copyright: © 2024 LengFengY. All rights reserved.

# Highlight.js configuration
highlight:
  enable: true

# Prismjs configuration
prismjs:
  enable: false

# UIKit configuration
uikit:
  enable: true

# Enable nyx-player
nyx_player:
  enable: true

# Disable cover generation when there are fewer than required images
homeConfig:
  gradient: false # 使用CSS渐变作为文章封面
  # fixedCover 性能比默认的更好，且开启时将启用LCP优化和预加载
  fixedCover: https://pub-28a25d97afbd45fdba5366e39cf5f003.r2.dev/yamada-ryo-lawson.jpg # 主页面cover
  coverConfig:
    enableCover: true
    enablePreload: true

# Image configuration for random covers
image_server: https://www.loliapi.com/acg/

# Experimental features
experiments:
  antiFakeWebsite: false
